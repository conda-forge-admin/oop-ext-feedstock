{% set name = "oop-ext" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c91e2e7dc8dc1a44d6a53b274c41d5b70913de8eece91e87a6fac7d6d5bbfc35

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - attrs
    - python >=3.6

test:
  imports:
    - oop_ext
    - oop_ext.foundation
    - oop_ext.interface
  requires:
    - mypy
    - pytest
    - pytest-mock
  commands:
    - pytest --pyargs oop_ext

about:
  home: https://github.com/ESSS/oop-ext
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: OOP Extensions is a set of utilities for object oriented programming which is missing on Python core libraries.
  doc_url: https://oop-ext.readthedocs.io/
  dev_url: https://github.com/ESSS/oop-ext

extra:
  recipe-maintainers:
    - gcardozo123
    - lincrosenbach
    - kfasolin
    - nicoddemus
